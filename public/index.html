<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星空宝盒 - 羊与幸运星的故事</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap');
        
        :root {
            --night-sky: #0c0c1d;
            --star-color: #ffffff;
            --glow-color: rgba(255, 255, 255, 0.7);
            --text-color: #e0e0e0;
            --accent-color: #f0a5a5;
            --flower-color: #ffd700;
            --gradient-bg: linear-gradient(135deg, #0c0c1d 0%, #1a1a2e 50%, #16213e 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--gradient-bg);
            color: var(--text-color);
            font-family: 'Noto Serif SC', serif;
            overflow: hidden;
            position: relative;
        }

        /* ===== 开场动画样式 ===== */
        #opening-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-bg);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: opacity 1s ease-out;
        }

        #opening-animation.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .story-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            height: 60%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* 羊的样式 */
        .sheep {
            font-size: 8em;
            position: relative;
            animation: sheepMove 5s ease-in-out;
        }

        @keyframes sheepMove {
            0% { transform: translateX(-100px); opacity: 0.7; }
            20% { transform: translateX(0); opacity: 1; }
            80% { transform: translateX(0) scale(1); }
            100% { transform: translateX(50px) scale(1.1); }
        }

        /* 幸运星的样式 */
        .lucky-star {
            font-size: 6em;
            position: relative;
            color: var(--flower-color);
            text-shadow: 0 0 30px var(--flower-color);
            animation: starAppear 5s ease-in-out;
        }

        @keyframes starAppear {
            0% { 
                transform: translateY(-50px) scale(0.5); 
                opacity: 0; 
                text-shadow: none;
            }
            30% { 
                transform: translateY(0) scale(1); 
                opacity: 1; 
                text-shadow: 0 0 15px var(--flower-color);
            }
            60% {
                text-shadow: 0 0 30px var(--flower-color);
            }
            100% { 
                transform: translateY(0) scale(1.2); 
                opacity: 1; 
                text-shadow: 0 0 50px var(--flower-color), 0 0 80px rgba(255, 215, 0, 0.5);
            }
        }

        /* 相遇特效 */
        .meeting-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            opacity: 0;
            animation: meetingGlow 5s ease-in-out;
        }

        @keyframes meetingGlow {
            0%, 60% { opacity: 0; transform: translate(-50%, -50%) scale(0); }
            80% { opacity: 0.8; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1.5); }
        }

        /* 开场文字 */
        .opening-text {
            text-align: center;
            margin-top: 50px;
            font-family: 'ZCOOL KuaiLe', cursive;
        }

        .title-text {
            font-size: 2.5em;
            color: white;
            text-shadow: 0 0 20px var(--glow-color);
            margin-bottom: 20px;
            opacity: 0;
            animation: textFadeIn 5s ease-out;
        }

        .subtitle-text {
            font-size: 1.2em;
            opacity: 0.8;
            animation: textFadeIn 5s ease-out 1s both;
        }

        @keyframes textFadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            60% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* ===== 主界面样式 ===== */
        #main-interface {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%),
                radial-gradient(circle at top right, #2C1810 0%, transparent 50%),
                radial-gradient(circle at top left, #0F2027 0%, transparent 50%),
                linear-gradient(135deg, #0F1419 0%, #203A43 50%, #2C5364 100%);
            opacity: 0;
            visibility: hidden;
            transition: all 1s ease-in;
        }

        #main-interface.active {
            opacity: 1;
            visibility: visible;
        }



        /* 浮动粒子效果 */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            animation: float 4s ease-in-out infinite;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.6);
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px); 
                opacity: 0.3; 
            }
            50% { 
                transform: translateY(-20px); 
                opacity: 0.7; 
            }
        }

        /* 背景装饰星星 */
        .bg-star {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            pointer-events: none;
            animation: bgStarTwinkle 4s ease-in-out infinite;
        }

        .bg-star.tiny {
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.8);
        }

        .bg-star.small {
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.9);
        }

        .bg-star.medium {
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 12px rgba(255, 255, 255, 1);
        }

        .bg-star.bright {
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 16px rgba(255, 255, 255, 1), 0 0 24px rgba(255, 255, 255, 0.8);
        }

        @keyframes bgStarTwinkle {
            0%, 100% { 
                opacity: 0.3;
                transform: scale(1);
            }
            25% { 
                opacity: 0.8;
                transform: scale(1.1);
            }
            50% { 
                opacity: 0.5;
                transform: scale(1);
            }
            75% { 
                opacity: 0.9;
                transform: scale(1.2);
            }
        }

        /* 信件查看器 */
        #letter-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #letter-viewer.active {
            display: flex;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #letter-viewer img {
            max-width: 85%;
            max-height: 85%;
            border-radius: 15px;
            border: 3px solid rgba(255, 255, 255, 0.8);
            box-shadow: 
                0 0 30px rgba(255, 255, 255, 0.8),
                0 0 60px rgba(240, 165, 165, 0.6),
                0 0 100px rgba(240, 165, 165, 0.4),
                0 10px 30px rgba(0, 0, 0, 0.5);
            animation: imageZoom 0.5s ease-out;
        }

        @keyframes imageZoom {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        #close-viewer {
            position: absolute;
            top: 30px;
            right: 40px;
            font-size: 3em;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 
                0 0 15px rgba(255, 255, 255, 0.9),
                0 0 25px rgba(240, 165, 165, 0.7),
                0 0 35px rgba(240, 165, 165, 0.5);
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        #close-viewer:hover {
            transform: rotate(90deg) scale(1.1);
            color: var(--accent-color);
            background: rgba(240, 165, 165, 0.2);
            text-shadow: 
                0 0 20px rgba(255, 255, 255, 1),
                0 0 30px rgba(240, 165, 165, 0.9),
                0 0 40px rgba(240, 165, 165, 0.7);
        }

        /* 统计信息 */
        #stats {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 15px;
            font-size: 0.9em;
            opacity: 0;
            transition: opacity 0.5s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }

        #stats.active {
            opacity: 1;
        }

        #stats div {
            margin: 5px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* 星星基础样式 */
        .star {
            position: absolute;
            width: 16px;
            height: 16px;
            background: radial-gradient(circle, #fff 0%, #f0a5a5 70%, transparent 100%);
            border-radius: 50%;
            cursor: pointer;
            animation: starPulse 3s infinite ease-in-out;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 
                0 0 10px rgba(255, 255, 255, 0.8),
                0 0 20px rgba(240, 165, 165, 0.6),
                0 0 30px rgba(240, 165, 165, 0.4);
            z-index: 10;
        }

        .star:hover {
            transform: scale(1.8) rotate(360deg);
            animation-play-state: paused;
            box-shadow: 
                0 0 20px rgba(255, 255, 255, 1),
                0 0 40px rgba(240, 165, 165, 0.8),
                0 0 60px rgba(240, 165, 165, 0.6);
        }

        @keyframes starPulse {
            0%, 100% { 
                transform: scale(1); 
                opacity: 0.8; 
            }
            50% { 
                transform: scale(1.2); 
                opacity: 1; 
            }
        }

        /* 不同大小的星星 */
        .star.large {
            width: 20px;
            height: 20px;
        }

        .star.small {
            width: 12px;
            height: 12px;
        }

        /* 特殊颜色的星星 */
        .star.golden {
            background: radial-gradient(circle, #ffd700 0%, #ffb347 70%, transparent 100%);
            box-shadow: 
                0 0 10px rgba(255, 215, 0, 0.8),
                0 0 20px rgba(255, 179, 71, 0.6),
                0 0 30px rgba(255, 179, 71, 0.4);
        }

        .star.blue {
            background: radial-gradient(circle, #87ceeb 0%, #4169e1 70%, transparent 100%);
            box-shadow: 
                0 0 10px rgba(135, 206, 235, 0.8),
                0 0 20px rgba(65, 105, 225, 0.6),
                0 0 30px rgba(65, 105, 225, 0.4);
        }

        .star.pink {
            background: radial-gradient(circle, #ffc0cb 0%, #ff69b4 70%, transparent 100%);
            box-shadow: 
                0 0 10px rgba(255, 192, 203, 0.8),
                0 0 20px rgba(255, 105, 180, 0.6),
                0 0 30px rgba(255, 105, 180, 0.4);
        }

        .star.normal {
            background: radial-gradient(circle, #98fb98 0%, #32cd32 70%, transparent 100%);
            box-shadow: 
                0 0 10px rgba(152, 251, 152, 0.8),
                0 0 20px rgba(50, 205, 50, 0.6),
                0 0 30px rgba(50, 205, 50, 0.4);
        }

        .star.special {
            background: radial-gradient(circle, #ffd700 0%, #ff8c00 50%, #ff4500 100%);
            box-shadow: 
                0 0 15px rgba(255, 215, 0, 1),
                0 0 30px rgba(255, 215, 0, 0.8),
                0 0 45px rgba(255, 215, 0, 0.6),
                0 0 60px rgba(255, 215, 0, 0.4);
            animation: specialStarPulse 2s infinite ease-in-out;
        }

        @keyframes specialStarPulse {
            0%, 100% { 
                transform: scale(1); 
                opacity: 0.95;
            }
            50% { 
                transform: scale(1.3); 
                opacity: 1;
            }
        }

        /* 星星出现动画 */
        @keyframes starAppear {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.5) rotate(180deg);
                opacity: 0.8;
            }
            100% {
                transform: scale(1) rotate(360deg);
                opacity: 1;
            }
        }

        .star.appearing {
            animation: starAppear 0.8s ease-out forwards;
        }

        /* 珍藏宝石星系 - 私密星星专属动画 */
        @keyframes privateGemPulse {
            0%, 100% { 
                transform: scale(1); 
                filter: brightness(1) saturate(1);
            }
            25% { 
                transform: scale(1.1); 
                filter: brightness(1.2) saturate(1.3);
            }
            50% { 
                transform: scale(1.15); 
                filter: brightness(1.4) saturate(1.5);
            }
            75% { 
                transform: scale(1.1); 
                filter: brightness(1.2) saturate(1.3);
            }
        }

        @keyframes privateGemRotate {
            0% { 
                transform: rotate(0deg); 
            }
            100% { 
                transform: rotate(360deg); 
            }
        }

        @keyframes privateGemAura {
            0%, 100% { 
                opacity: 0.4; 
                transform: scale(1);
            }
            33% { 
                opacity: 0.7; 
                transform: scale(1.05);
            }
            66% { 
                opacity: 0.5; 
                transform: scale(1.1);
            }
        }

        @keyframes privateGemSparkle {
            0%, 100% { 
                opacity: 0.6; 
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
            }
            25% { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1.2) rotate(90deg);
            }
            50% { 
                opacity: 0.8; 
                transform: translate(-50%, -50%) scale(0.8) rotate(180deg);
            }
            75% { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1.1) rotate(270deg);
            }
        }

        @keyframes privateGemAppear {
            0% { 
                opacity: 0; 
                transform: scale(0) rotate(0deg);
                filter: brightness(0) saturate(0);
            }
            30% { 
                opacity: 0.6; 
                transform: scale(1.8) rotate(120deg);
                filter: brightness(2) saturate(2);
            }
            60% { 
                opacity: 0.9; 
                transform: scale(0.8) rotate(240deg);
                filter: brightness(1.5) saturate(1.5);
            }
            100% { 
                opacity: 1; 
                transform: scale(1) rotate(360deg);
                filter: brightness(1) saturate(1);
            }
        }

        @keyframes privateGemSparkleHover {
            0%, 100% { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1.5) rotate(0deg);
                text-shadow: 0 0 10px rgba(255, 255, 255, 1);
            }
            50% { 
                opacity: 0.7; 
                transform: translate(-50%, -50%) scale(1.8) rotate(180deg);
                text-shadow: 0 0 15px rgba(255, 215, 0, 1);
            }
        }

        /* 珍藏宝石星系 - 私密星星样式 */
        .star.private {
            width: 22px;
            height: 22px;
            background: 
                conic-gradient(from 0deg, 
                    #ffd700 0%, #ff8c00 25%, #ff6b47 50%, 
                    #ff1493 75%, #9370db 100%);
            border-radius: 0;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            position: absolute;
            box-shadow: 
                0 0 15px rgba(255, 215, 0, 0.9),
                0 0 30px rgba(255, 140, 0, 0.7),
                0 0 45px rgba(255, 20, 147, 0.5),
                inset 0 0 10px rgba(255, 255, 255, 0.3);
            animation: privateGemPulse 4s infinite ease-in-out, 
                       privateGemRotate 8s infinite linear;
            opacity: 0;
            transform: scale(0);
            z-index: 15;
        }

        .star.private::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: 
                conic-gradient(from 45deg, 
                    rgba(255, 215, 0, 0.6) 0%, 
                    rgba(255, 140, 0, 0.4) 25%, 
                    rgba(255, 20, 147, 0.6) 50%, 
                    rgba(147, 112, 219, 0.4) 75%, 
                    rgba(255, 215, 0, 0.6) 100%);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            animation: privateGemAura 3s infinite ease-in-out;
            z-index: -1;
        }

        .star.private::after {
            content: '✨';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8px;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 0 5px rgba(255, 255, 255, 1);
            animation: privateGemSparkle 2s infinite ease-in-out;
        }

        /* 私密宝石星星激活状态 */
        .star.private.active {
            opacity: 1;
            transform: scale(1);
            animation: privateGemAppear 1.2s ease-out, 
                       privateGemPulse 4s infinite ease-in-out 1.2s,
                       privateGemRotate 8s infinite linear 1.2s;
        }

        /* 私密宝石星星悬停效果 */
        .star.private:hover {
            transform: scale(1.6) !important;
            animation-play-state: paused;
            filter: brightness(1.5) saturate(1.8) drop-shadow(0 0 20px rgba(255, 215, 0, 0.8));
            box-shadow: 
                0 0 25px rgba(255, 215, 0, 1),
                0 0 50px rgba(255, 140, 0, 0.8),
                0 0 75px rgba(255, 20, 147, 0.6),
                0 0 100px rgba(147, 112, 219, 0.4),
                inset 0 0 15px rgba(255, 255, 255, 0.5);
            z-index: 20;
        }

        .star.private:hover::before {
            animation-play-state: paused;
            opacity: 0.9;
            transform: scale(1.2);
        }

        .star.private:hover::after {
            font-size: 12px;
            animation: privateGemSparkleHover 0.3s infinite ease-in-out;
        }

        @keyframes privateStarAppear {
            0% { opacity: 0; transform: scale(0) rotate(0deg); }
            50% { opacity: 0.8; transform: scale(1.3) rotate(180deg); }
            100% { opacity: 1; transform: scale(1) rotate(360deg); }
        }

        @keyframes privateStarPulse {
            0%, 100% { opacity: 0.9; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.15); }
        }

        /* 两朵花的样式 */
        .flower {
            position: fixed;
            font-size: 3em;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: flowerSway 4s infinite ease-in-out;
            z-index: 100;
        }

        .flower.sheep-flower {
            bottom: 50px;
            left: 50px;
            transform-origin: bottom center;
        }

        .flower.star-flower {
            bottom: 50px;
            right: 50px;
            transform-origin: bottom center;
        }

        .flower:hover {
            transform: scale(1.2);
            filter: drop-shadow(0 0 20px var(--flower-color));
        }

        .flower.activated {
            animation: flowerGlow 2s infinite ease-in-out;
        }

        @keyframes flowerSway {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }

        @keyframes flowerGlow {
            0%, 100% { 
                filter: drop-shadow(0 0 10px var(--flower-color));
                transform: scale(1);
            }
            50% { 
                filter: drop-shadow(0 0 25px var(--flower-color));
                transform: scale(1.1);
            }
        }

        /* 密码输入区域 */
        .password-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid var(--accent-color);
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
            z-index: 200;
        }

        .password-container.active {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }

        .password-container h3 {
            color: white;
            margin-bottom: 20px;
            font-family: 'ZCOOL KuaiLe', cursive;
        }

        .password-container input {
            padding: 15px 25px;
            font-size: 1.1em;
            border-radius: 25px;
            border: 2px solid var(--accent-color);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-align: center;
            margin: 10px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .password-container input:focus {
            outline: none;
            border-color: #fff;
            background: rgba(255, 255, 255, 0.2);
        }

        .password-container button {
            padding: 12px 30px;
            font-size: 1em;
            border: none;
            border-radius: 20px;
            background: linear-gradient(45deg, var(--accent-color), #ff6b6b);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .password-container button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(240, 165, 165, 0.5);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .sheep { font-size: 5em; }
            .lucky-star { font-size: 4em; }
            .title-text { font-size: 1.8em; }
            .flower { font-size: 2em; }
            .flower.sheep-flower, .flower.star-flower { bottom: 30px; }
            .flower.sheep-flower { left: 30px; }
            .flower.star-flower { right: 30px; }
        }
    </style>
</head>
<body>
    <!-- 开场动画 -->
    <div id="opening-animation">
        <div class="story-container">
            <div class="sheep">🐑</div>
            <div class="meeting-effect"></div>
            <div class="lucky-star">⭐</div>
        </div>
        <div class="opening-text">
            <div class="title-text">星空宝盒</div>
            <div class="subtitle-text">羊与幸运星的故事</div>
        </div>
    </div>

    <!-- 主界面 -->
    <div id="main-interface">
        <!-- 公共星星将通过JavaScript生成 -->
        <div id="public-stars"></div>
        
        <!-- 私密星星将通过JavaScript生成 -->
        <div id="private-stars"></div>
        
        <!-- 两朵花 -->
        <div class="flower sheep-flower" id="sheep-flower">🌼</div>
        <div class="flower star-flower" id="star-flower">✨</div>
        
        <!-- 密码输入容器 -->
        <div class="password-container" id="password-container">
            <h3>✨ 开启私密星空 ✨</h3>
            <input type="password" id="password-input" placeholder="请输入密码">
            <br>
            <button id="verify-button">验证</button>
            <button id="cancel-button">取消</button>
        </div>

        <!-- 统计信息 -->
        <div id="stats">
            <div>💫 已发现星星：<span id="star-count">0</span> 颗</div>
            <div>🌟 真实NFT：<span id="real-nft-count">0</span> 个</div>
            <div>📮 珍贵回忆：<span id="memory-count">0</span> 份</div>
            <div>✨ 星空亮度：<span id="brightness">0</span>%</div>
        </div>
    </div>

    <!-- 信件查看器 -->
    <div id="letter-viewer">
        <span id="close-viewer">&times;</span>
        <img id="letter-image" src="" alt="信件内容">
    </div>

    <script>
        // 全局变量
        let isPrivateUnlocked = false;
        let sheepFlowerClicked = false;
        let starFlowerClicked = false;

        // 页面加载完成后启动
        document.addEventListener('DOMContentLoaded', function() {
            // 5秒后结束开场动画
            setTimeout(() => {
                document.getElementById('opening-animation').classList.add('fade-out');
                setTimeout(() => {
                    document.getElementById('opening-animation').style.display = 'none';
                    document.getElementById('main-interface').classList.add('active');
                    initMainInterface();
                }, 1000);
            }, 5000);
        });

        // 初始化主界面
        function initMainInterface() {
            createParticles();
            const avoidZones = generateAvoidZones();
            createBackgroundStars(avoidZones);
            generatePublicStars();
            setupFlowerInteraction();
            setupPasswordVerification();
            setupLetterViewer();
        }

        // 设置信件查看器
        function setupLetterViewer() {
            const letterViewer = document.getElementById('letter-viewer');
            const closeViewer = document.getElementById('close-viewer');
            
            closeViewer.addEventListener('click', closeLetter);
            letterViewer.addEventListener('click', (e) => {
                if (e.target === letterViewer) {
                    closeLetter();
                }
            });

            // ESC键关闭
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    if (letterViewer.classList.contains('active')) {
                        closeLetter();
                    }
                }
            });
        }

        function closeLetter() {
            const letterViewer = document.getElementById('letter-viewer');
            letterViewer.classList.remove('active');
            setTimeout(() => {
                letterViewer.style.display = 'none';
            }, 300);
        }

        // 生成公共星星
        async function generatePublicStars() {
            try {
                const response = await fetch('/public-content', {
                    credentials: 'include'  // 保持session一致性
                });
                const result = await response.json();

                if (result.success) {
                    const container = document.getElementById('public-stars');
                    
                    result.publicStars.forEach((starData, index) => {
                        setTimeout(() => {
                            const star = createStar(starData, index);
                            container.appendChild(star);
                            
                            // 更新统计
                            updateStats();
                        }, index * 200);
                    });
                    
                    // 显示统计面板
                    setTimeout(() => {
                        document.getElementById('stats').classList.add('active');
                    }, 500);
                }
            } catch (error) {
                console.error('加载公共内容错误:', error);
                showDefaultPublicStars();
            }
        }

        // 统计数据
        let stats = {
            starCount: 0,
            realNftCount: 0,
            memoryCount: 0,
            brightness: 0
        };

        // 创建星星的通用函数
        function createStar(starData, index) {
            const star = document.createElement('div');
            let className = `star appearing ${starData.size || 'normal'} ${starData.color || 'normal'}`;
            
            // 如果是真实NFT星星，添加特殊类
            if (starData.isReal) {
                className += ' real-nft';
            }
            
            star.className = className;
            star.style.top = starData.position.top;
            star.style.left = starData.position.left;
            star.style.animationDelay = `${Math.random() * 2}s`;
            
            // 点击事件
            star.addEventListener('click', () => {
                if (starData.image) {
                    // 使用原有的信件查看器
                    showLetter(starData);
                } else {
                    // 使用模态框
                    showStarContent(starData);
                }
                
                // NFT星星的特殊点击反馈
                if (starData.isReal) {
                    star.style.transform = 'scale(2.5)';
                    star.style.filter = 'drop-shadow(0 0 30px gold)';
                    setTimeout(() => {
                        star.style.transform = '';
                        star.style.filter = '';
                    }, 400);
                } else {
                    star.style.transform = 'scale(2)';
                    setTimeout(() => {
                        star.style.transform = '';
                    }, 300);
                }
            });
            
            // 创建完成后移除appearing类
            setTimeout(() => {
                star.classList.remove('appearing');
            }, 800);
            
            return star;
        }

        // 显示信件的函数
        function showLetter(starData) {
            const letterViewer = document.getElementById('letter-viewer');
            const letterImage = document.getElementById('letter-image');
            
            letterImage.src = starData.image;
            letterViewer.classList.add('active');
            letterViewer.style.display = 'flex';
            
            // 为真实NFT添加特殊标识
            if (starData.isReal && starData.tokenId) {
                let nftInfo = document.getElementById('nft-info');
                if (!nftInfo) {
                    nftInfo = document.createElement('div');
                    nftInfo.id = 'nft-info';
                    nftInfo.style.cssText = `
                        position: absolute;
                        top: 30px;
                        left: 30px;
                        background: rgba(255, 215, 0, 0.95);
                        color: #000;
                        padding: 12px 18px;
                        border-radius: 25px;
                        font-family: 'ZCOOL KuaiLe', cursive;
                        font-size: 14px;
                        font-weight: bold;
                        box-shadow: 
                            0 4px 20px rgba(255, 215, 0, 0.5),
                            0 0 25px rgba(255, 215, 0, 0.3);
                        backdrop-filter: blur(10px);
                        border: 2px solid rgba(255, 255, 255, 0.6);
                        z-index: 1001;
                    `;
                    letterViewer.appendChild(nftInfo);
                }
                nftInfo.textContent = `🌟 真实NFT #${starData.tokenId}`;
                nftInfo.style.display = 'block';
            } else {
                const nftInfo = document.getElementById('nft-info');
                if (nftInfo) {
                    nftInfo.style.display = 'none';
                }
            }
        }

        // 更新统计信息
        function updateStats() {
            stats.starCount = document.querySelectorAll('.star').length;
            stats.realNftCount = document.querySelectorAll('.star.real-nft').length;
            stats.memoryCount = stats.starCount;
            stats.brightness = Math.min(stats.starCount * 11, 100);
            
            animateNumber(document.getElementById('star-count'), stats.starCount);
            animateNumber(document.getElementById('real-nft-count'), stats.realNftCount);
            animateNumber(document.getElementById('memory-count'), stats.memoryCount);
            animateNumber(document.getElementById('brightness'), stats.brightness);
        }

        // 数字动画
        function animateNumber(element, targetNumber, duration = 1000) {
            const startNumber = parseInt(element.textContent) || 0;
            const increment = (targetNumber - startNumber) / (duration / 16);
            let currentNumber = startNumber;
            
            const timer = setInterval(() => {
                currentNumber += increment;
                if (currentNumber >= targetNumber) {
                    currentNumber = targetNumber;
                    clearInterval(timer);
                }
                element.textContent = Math.floor(currentNumber);
            }, 16);
        }

        // 粒子系统
        function createParticles() {
            const particleCount = 30;
            const mainInterface = document.getElementById('main-interface');
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.top = Math.random() * 100 + '%';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 4 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 2) + 's';
                mainInterface.appendChild(particle);
            }
        }

        // 背景星星系统
        function createBackgroundStars(avoidZones = []) {
            const starCount = 200; // 增加背景星星数量
            const starTypes = ['tiny', 'small', 'medium', 'bright'];
            const starWeights = [60, 25, 10, 5]; // 不同大小星星的权重
            
            // 如果已经存在背景星星容器，先删除它
            const existingContainer = document.getElementById('bg-star-container');
            if (existingContainer) {
                existingContainer.remove();
            }
            
            // 创建背景星星容器
            const bgStarContainer = document.createElement('div');
            bgStarContainer.id = 'bg-star-container';
            bgStarContainer.style.position = 'fixed';
            bgStarContainer.style.top = '0';
            bgStarContainer.style.left = '0';
            bgStarContainer.style.width = '100%';
            bgStarContainer.style.height = '100%';
            bgStarContainer.style.zIndex = '2';
            bgStarContainer.style.pointerEvents = 'none';
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                
                // 根据权重随机选择星星类型
                const randomWeight = Math.random() * 100;
                let starType = 'tiny';
                let cumulativeWeight = 0;
                
                for (let j = 0; j < starWeights.length; j++) {
                    cumulativeWeight += starWeights[j];
                    if (randomWeight <= cumulativeWeight) {
                        starType = starTypes[j];
                        break;
                    }
                }
                
                star.className = `bg-star ${starType}`;
                
                // 生成不与避让区域重叠的位置
                let starTop, starLeft;
                let attempts = 0;
                const maxAttempts = 10;
                
                do {
                    starTop = Math.random() * 100;
                    starLeft = Math.random() * 100;
                    attempts++;
                } while (attempts < maxAttempts && isOverlapping(starTop, starLeft, avoidZones));
                
                star.style.top = starTop + '%';
                star.style.left = starLeft + '%';
                star.style.animationDelay = Math.random() * 4 + 's';
                star.style.animationDuration = (Math.random() * 3 + 2) + 's';
                
                bgStarContainer.appendChild(star);
            }
            
            // 将背景星星容器添加到body中，这样它们始终可见
            document.body.appendChild(bgStarContainer);
        }

        // 检查是否与避让区域重叠
        function isOverlapping(starTop, starLeft, avoidZones) {
            for (let zone of avoidZones) {
                const distance = Math.sqrt(
                    Math.pow(starTop - zone.top, 2) + Math.pow(starLeft - zone.left, 2)
                );
                if (distance < zone.radius) {
                    return true;
                }
            }
            return false;
        }

        // 生成避让区域
        function generateAvoidZones() {
            const zones = [
                // 公共星星的位置
                { top: 25, left: 15, radius: 8 },
                { top: 60, left: 75, radius: 8 },
                { top: 15, left: 70, radius: 8 },
                { top: 25, left: 80, radius: 8 },
                { top: 80, left: 40, radius: 8 },
                { top: 35, left: 85, radius: 6 },
                { top: 70, left: 20, radius: 8 },
                { top: 65, left: 75, radius: 8 },
                // 中心NFT星星位置
                { top: 48, left: 48, radius: 12 }
            ];
            
            return zones;
        }

        // 显示默认公共星星（网络错误时的备选方案）
        function showDefaultPublicStars() {
            console.log('使用默认星星数据');
        }

        // 设置花朵交互
        function setupFlowerInteraction() {
            const sheepFlower = document.getElementById('sheep-flower');
            const starFlower = document.getElementById('star-flower');

            sheepFlower.addEventListener('click', () => {
                sheepFlowerClicked = true;
                sheepFlower.classList.add('activated');
                checkBothFlowersClicked();
            });

            starFlower.addEventListener('click', () => {
                starFlowerClicked = true;
                starFlower.classList.add('activated');
                checkBothFlowersClicked();
            });
        }

        // 检查两朵花是否都被点击
        function checkBothFlowersClicked() {
            if (sheepFlowerClicked && starFlowerClicked) {
                setTimeout(() => {
                    document.getElementById('password-container').classList.add('active');
                }, 500);
            }
        }

        // 设置密码验证
        function setupPasswordVerification() {
            const verifyButton = document.getElementById('verify-button');
            const cancelButton = document.getElementById('cancel-button');
            const passwordInput = document.getElementById('password-input');
            const passwordContainer = document.getElementById('password-container');

            verifyButton.addEventListener('click', verifyPassword);
            cancelButton.addEventListener('click', closePasswordDialog);
            
            passwordInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    verifyPassword();
                }
            });
        }

        // 验证密码
        async function verifyPassword() {
            const password = document.getElementById('password-input').value;
            
            if (!password) {
                alert('请输入密码');
                return;
            }

            try {
                const response = await fetch('/verify-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',  // 重要：确保session cookie被设置
                    body: JSON.stringify({ password })
                });

                const result = await response.json();

                if (result.success) {
                    // 验证成功
                    isPrivateUnlocked = true;
                    document.getElementById('password-container').classList.remove('active');
                    showPrivateStars();
                    alert(result.message);
                } else {
                    // 验证失败
                    alert(result.message);
                    document.getElementById('password-input').style.borderColor = '#ff4757';
                    setTimeout(() => {
                        document.getElementById('password-input').style.borderColor = 'var(--accent-color)';
                    }, 2000);
                }
            } catch (error) {
                alert('网络错误，请稍后再试');
                console.error('密码验证错误:', error);
            }
        }

        // 关闭密码对话框
        function closePasswordDialog() {
            document.getElementById('password-container').classList.remove('active');
            sheepFlowerClicked = false;
            starFlowerClicked = false;
            document.getElementById('sheep-flower').classList.remove('activated');
            document.getElementById('star-flower').classList.remove('activated');
            document.getElementById('password-input').value = '';
        }

        // 显示星星内容的通用函数
        function showStarContent(starData) {
            // 创建模态框显示内容
            let modal = document.getElementById('star-modal');
            if (!modal) {
                modal = createStarModal();
            }
            
            const title = modal.querySelector('#star-title');
            const content = modal.querySelector('#star-content');
            const image = modal.querySelector('#star-image');
            
            title.textContent = starData.title;
            content.textContent = starData.content;
            
            // 如果有图片，显示图片
            if (starData.imageUrl) {
                image.src = starData.imageUrl;
                image.style.display = 'block';
            } else {
                image.style.display = 'none';
            }
            
            modal.classList.add('active');
        }

        // 创建星星内容模态框
        function createStarModal() {
            const modal = document.createElement('div');
            modal.id = 'star-modal';
            modal.innerHTML = `
                <div class="modal-overlay">
                    <div class="modal-content">
                        <span class="modal-close" onclick="closeStarModal()">&times;</span>
                        <h3 id="star-title"></h3>
                        <img id="star-image" style="max-width: 100%; margin: 10px 0; border-radius: 10px;" />
                        <p id="star-content"></p>
                    </div>
                </div>
            `;
            
            // 添加样式
            const style = document.createElement('style');
            style.textContent = `
                #star-modal {
                    position: fixed;
                    top: 0; left: 0; width: 100%; height: 100%;
                    background: rgba(0, 0, 0, 0.8);
                    display: none;
                    align-items: center;
                    justify-content: center;
                    z-index: 1000;
                }
                #star-modal.active { display: flex; }
                .modal-content {
                    background: rgba(255, 255, 255, 0.95);
                    backdrop-filter: blur(15px);
                    padding: 30px;
                    border-radius: 20px;
                    max-width: 500px;
                    max-height: 80vh;
                    overflow-y: auto;
                    position: relative;
                    color: #333;
                    text-align: center;
                }
                .modal-close {
                    position: absolute;
                    top: 15px; right: 20px;
                    font-size: 28px;
                    cursor: pointer;
                    color: #666;
                }
                .modal-close:hover { color: #000; }
                #star-title {
                    color: #333;
                    margin-bottom: 20px;
                    font-family: 'ZCOOL KuaiLe', cursive;
                }
                #star-content {
                    line-height: 1.6;
                    white-space: pre-line;
                }
            `;
            document.head.appendChild(style);
            document.body.appendChild(modal);
            
            return modal;
        }

        // 关闭模态框
        function closeStarModal() {
            const modal = document.getElementById('star-modal');
            if (modal) {
                modal.classList.remove('active');
            }
        }

        // 显示私密星星
        async function showPrivateStars() {
            try {
                const response = await fetch('/private-content', {
                    credentials: 'include'  // 重要：包含session cookies
                });
                const result = await response.json();

                console.log('🔍 私密星星数据源:', result.source || 'unknown');
                console.log('🔍 私密星星数据:', result.privateStars);

                if (result.success) {
                    const container = document.getElementById('private-stars');
                    
                    result.privateStars.forEach((starData, index) => {
                        console.log(`🔍 星星 ${index} 位置:`, starData.position);
                        setTimeout(() => {
                            const star = createStar(starData, index);
                            star.classList.add('private');
                            container.appendChild(star);
                            
                            // 触发出现动画
                            setTimeout(() => {
                                star.classList.add('active');
                            }, 100);
                            
                            // 更新统计
                            updateStats();
                        }, index * 600);
                    });
                    
                    // 显示私密空间解锁提示
                    setTimeout(() => {
                        const notification = document.createElement('div');
                        notification.style.cssText = `
                            position: fixed;
                            top: 50%;
                            left: 50%;
                            transform: translate(-50%, -50%);
                            background: rgba(255, 215, 0, 0.95);
                            color: #000;
                            padding: 20px 30px;
                            border-radius: 15px;
                            font-family: 'ZCOOL KuaiLe', cursive;
                            font-size: 1.2em;
                            z-index: 1000;
                            text-align: center;
                            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
                        `;
                        notification.textContent = `✨ 私密星空已解锁！数据源: ${result.source || 'unknown'} ✨`;
                        document.body.appendChild(notification);
                        
                        setTimeout(() => {
                            notification.remove();
                        }, 3000);
                    }, result.privateStars.length * 600 + 1000);
                }
            } catch (error) {
                console.error('加载私密内容错误:', error);
                alert('加载私密内容时出现错误，请稍后再试');
            }
        }
    </script>
</body>
</html>
